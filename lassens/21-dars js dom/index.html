<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>

  <form>
    <h2>Todo App</h2>

    
    <div class="from__create">
      <input class="myinput" type="text" placeholder="Add your new todo" />
      <button type="submit" class="mybutton">+</button>
    </div>

    
    <div class="from__create">
      <h5>Buy a new gaming laptop</h5>
      <button class="mydelete" title="Delete">
        <img src="./icon/icon.svg" alt="delete icon" width="16" />
      </button>
    </div>

    <div class="from__create">
      <h5>Complete a previous task</h5>
      <button class="mydelete" title="Delete">
        <img src="./icon/icon.svg" alt="delete icon" width="16" />
      </button>
    </div>

    <div class="from__create">
      <h5>Create video for YouTube</h5>
      <button class="mydelete" title="Delete">
        <img src="./icon/icon.svg" alt="delete icon" width="16" />
      </button>
    </div>

    <div class="from__create">
      <h5>Create a new portfolio site</h5>
      <button class="mydelete" title="Delete">
        <img src="./icon/icon.svg" alt="delete icon" width="16" />
      </button>
    </div>


    <div class="from__create">
      <h5 class="you">You have 4 pending tasks</h5>
      <button class="myclear" >Clear All</button>
    </div>

   
    <div class="list"></div>
  </form>

  <script src="./index.js"></script>
</body>
</html>
